    <div class="">
      <h2>{{title}}</h2>
      <table class="table table-striped dt-responsive nowrap" id="tablaTest">
        <thead>
          <tr>
            <th>User Id</th>
            <th>Id</th>
            <th>title</th>
            <th>body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of data; let i=index">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
          </tr>
        </tbody>
      </table>
    </div>
